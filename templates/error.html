<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .error-message {
            background-color: #ffcccc;
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            margin-bottom: 20px;
        }

</head>
<body>
    <h1>Error</h1>
    <div class="error-message">
        {{ message }}
    </div>
    <p>Please go back and try again.</p>
</body>
</html>
